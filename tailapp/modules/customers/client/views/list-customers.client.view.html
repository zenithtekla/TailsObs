<section>
  <div class="page-header">
    <h1>Customers</h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" ng-model="searchText" placeholder="Search...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4 text-center">
      <button class="btn btn-success text-center" type="button">
        <i class="glyphicon glyphicon-user"></i><br>
        New Customer
      </button>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="list-group">
      <div class="col-xs-6 col-sm-4" data-ng-repeat="customer in vm.customers | filter: searchText">
        <a data-ui-sref="customers.view({ customerId: customer._id })"
           class="list-group-item">
          <h4 class="cust-list text-center"><i class="glyphicon glyphicon-user" ng-class="{'text-primary': customer.referred, 'text-danger': !customer.referred}"></i></h4>
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <h4 class="list-group-item-heading" data-ng-if="customer">{{customer.firstName}} {{customer.lastName}}</h4>
              <small class="list-group-item-text text-muted">
                Posted on
                <span data-ng-bind="customer.created | date:'mediumDate'"></span>
                by <span data-ng-bind="customer.user.displayName"></span>
                <span data-ng-if="!customer.user">Deleted User</span>
              </small>
            </div>
          </div>
        </a><br>
      </div>
    </div>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.customers.$resolved && !vm.customers.length">
    No Customers yet, why don't you <a data-ui-sref="customers.create">create one</a>?
  </div>
</section>
